<form (ngSubmit)="onRegister()">
  <div>
    <!-- Email Address (cannot be changed later) -->
    <label for="email">Email Address</label>
    <input type="email" id="email" [(ngModel)]="user.Email" name="email" required placeholder="Email" />
  </div>

  <div>
    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="user.PasswordHash" name="password" required placeholder="Password" />
  </div>

  <div>
    <!-- Date of Birth -->
    <label for="dateOfBirth">Date of Birth</label>
    <input type="date" id="dateOfBirth" [(ngModel)]="user.DateOfBirth" name="dateOfBirth" required placeholder="Date of Birth" />
  </div>

  <div>
    <!-- ID Number -->
    <label for="idNumber">Identity Card / Document Number</label>
    <input type="text" id="idNumber" [(ngModel)]="user.IdentityCardNumber" name="idNumber" required placeholder="ID Number" />
  </div>

  <div>
    <!-- Profile Picture Upload -->
    <label for="profilePicture">Profile Picture</label>
    <input type="file" id="profilePicture" (change)="onFileSelected($event)" placeholder="Upload Profile Picture" />
  </div>

  <div>
    <!-- Submit Button -->
    <button type="submit">Register</button>
  </div>
</form>
